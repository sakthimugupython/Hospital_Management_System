{% extends 'base.html' %}
{% load static %}

{% block title %}Admit Patient{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-bed"></i> Admit Patient (IPD)</h1>
        <a href="{% url 'ipd_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-hospital-user"></i> Admission Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="patient" class="form-label">Patient *</label>
                        <select class="form-select" id="patient" name="patient" required>
                            <option value="">Select Patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.pk }}">{{ patient.patient_id }} - {{ patient.get_full_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="doctor" class="form-label">Attending Doctor *</label>
                        <select class="form-select" id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            {% for doctor in doctors %}
                            <option value="{{ doctor.pk }}">Dr. {{ doctor.user.get_full_name }} - {{
                                doctor.specialization }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bed" class="form-label">Bed *</label>
                        <select class="form-select" id="bed" name="bed" required>
                            <option value="">Select Bed</option>
                            {% for bed in available_beds %}
                            <option value="{{ bed.pk }}">{{ bed.ward.ward_name }} ({{ bed.ward.ward_type }}) - Bed {{ bed.bed_number }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="admission_date" class="form-label">Admission Date & Time *</label>
                        <input type="datetime-local" class="form-control" id="admission_date" name="admission_date"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="diagnosis" class="form-label">Diagnosis *</label>
                    <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="treatment_notes" class="form-label">Treatment Notes</label>
                    <textarea class="form-control" id="treatment_notes" name="treatment_notes" rows="4"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Admit Patient
                    </button>
                    <a href="{% url 'ipd_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}{% if edit_mode %}Edit{% else %}Add{% endif %} Medicine{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-pills"></i> {% if edit_mode %}Edit{% else %}Add{% endif %} Medicine</h1>
        <a href="{% url 'medicine_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-capsules"></i> Medicine Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="medicine_name" class="form-label">Medicine Name *</label>
                        <input type="text" class="form-control" id="medicine_name" name="medicine_name"
                            value="{{ medicine.medicine_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="medicine_type" class="form-label">Type *</label>
                        <input type="text" class="form-control" id="medicine_type" name="medicine_type"
                            value="{{ medicine.medicine_type }}" placeholder="e.g., Tablet, Syrup, Injection" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="manufacturer" class="form-label">Manufacturer *</label>
                        <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                            value="{{ medicine.manufacturer }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="unit_price" class="form-label">Unit Price (â‚¹) *</label>
                        <input type="number" class="form-control" id="unit_price" name="unit_price"
                            value="{{ medicine.unit_price }}" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="stock_quantity" class="form-label">Stock Quantity *</label>
                        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity"
                            value="{{ medicine.stock_quantity|default:0 }}" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="reorder_level" class="form-label">Reorder Level *</label>
                        <input type="number" class="form-control" id="reorder_level" name="reorder_level"
                            value="{{ medicine.reorder_level|default:10 }}" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date *</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date"
                            value="{{ medicine.expiry_date|date:'Y-m-d' }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description"
                        rows="3">{{ medicine.description }}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {% if edit_mode %}Update{% else %}Save{% endif %} Medicine
                    </button>
                    <a href="{% url 'medicine_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}New Lab Request{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-flask"></i> New Lab Test Request</h1>
        <a href="{% url 'lab_request_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-vial"></i> Request Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="patient" class="form-label">Patient *</label>
                        <select class="form-select" id="patient" name="patient" required>
                            <option value="">Select Patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.pk }}">{{ patient.patient_id }} - {{ patient.get_full_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="doctor" class="form-label">Requesting Doctor *</label>
                        <select class="form-select" id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            {% for doctor in doctors %}
                            <option value="{{ doctor.pk }}">Dr. {{ doctor.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="test" class="form-label">Lab Test *</label>
                    <select class="form-select" id="test" name="test" required>
                        <option value="">Select Test</option>
                        {% for test in lab_tests %}
                        <option value="{{ test.pk }}">{{ test.test_code }} - {{ test.test_name }} (â‚¹{{ test.price }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Request
                    </button>
                    <a href="{% url 'lab_request_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

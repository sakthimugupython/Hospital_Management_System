{% extends 'base.html' %}
{% load static %}

{% block title %}Add Lab Test{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-flask"></i> Add Lab Test</h1>
        <a href="{% url 'lab_test_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-vial"></i> Test Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="test_code" class="form-label">Test Code *</label>
                        <input type="text" class="form-control" id="test_code" name="test_code" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="test_name" class="form-label">Test Name *</label>
                        <input type="text" class="form-control" id="test_name" name="test_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="normal_range" class="form-label">Normal Range</label>
                        <input type="text" class="form-control" id="normal_range" name="normal_range">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price (â‚¹) *</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Test
                    </button>
                    <a href="{% url 'lab_test_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

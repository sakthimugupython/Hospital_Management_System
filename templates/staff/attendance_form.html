{% extends 'base.html' %}
{% load static %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-calendar-check"></i> Mark Attendance</h1>
        <a href="{% url 'attendance_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-check"></i> Attendance Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="user" class="form-label">Staff Member *</label>
                        <select class="form-select" id="user" name="user" required>
                            <option value="">Select Staff</option>
                            {% for member in staff %}
                            <option value="{{ member.pk }}">{{ member.get_full_name }} - {{
                                member.profile.get_role_display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today|date:'Y-m-d' }}"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                            <option value="half_day">Half Day</option>
                            <option value="leave">Leave</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="check_in_time" class="form-label">Check In Time</label>
                        <input type="time" class="form-control" id="check_in_time" name="check_in_time">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="check_out_time" class="form-label">Check Out Time</label>
                        <input type="time" class="form-control" id="check_out_time" name="check_out_time">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Mark Attendance
                    </button>
                    <a href="{% url 'attendance_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

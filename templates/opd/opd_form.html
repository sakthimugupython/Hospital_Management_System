{% extends 'base.html' %}
{% load static %}

{% block title %}New OPD Record{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-procedures"></i> New OPD Record</h1>
        <a href="{% url 'opd_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-notes-medical"></i> OPD Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="patient" class="form-label">Patient *</label>
                        <select class="form-select" id="patient" name="patient" required>
                            <option value="">Select Patient</option>
                            {% for patient in patients %}
                            <option value="{{ patient.pk }}">{{ patient.patient_id }} - {{ patient.get_full_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="doctor" class="form-label">Doctor *</label>
                        <select class="form-select" id="doctor" name="doctor" required>
                            <option value="">Select Doctor</option>
                            {% for doctor in doctors %}
                            <option value="{{ doctor.pk }}">Dr. {{ doctor.user.get_full_name }} - {{
                                doctor.specialization }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <h5 class="mb-3">Vitals</h5>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="vitals_bp" class="form-label">Blood Pressure</label>
                        <input type="text" class="form-control" id="vitals_bp" name="vitals_bp" placeholder="120/80">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="vitals_temperature" class="form-label">Temperature (Â°F)</label>
                        <input type="text" class="form-control" id="vitals_temperature" name="vitals_temperature"
                            placeholder="98.6">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="vitals_pulse" class="form-label">Pulse (bpm)</label>
                        <input type="text" class="form-control" id="vitals_pulse" name="vitals_pulse" placeholder="72">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="vitals_weight" class="form-label">Weight (kg)</label>
                        <input type="text" class="form-control" id="vitals_weight" name="vitals_weight"
                            placeholder="70">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="symptoms" class="form-label">Symptoms *</label>
                    <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="diagnosis" class="form-label">Diagnosis *</label>
                    <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="prescription" class="form-label">Prescription *</label>
                    <textarea class="form-control" id="prescription" name="prescription" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save OPD Record
                    </button>
                    <a href="{% url 'opd_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

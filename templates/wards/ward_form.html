{% extends 'base.html' %}
{% load static %}

{% block title %}Add Ward{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-hospital-alt"></i> Add New Ward</h1>
        <a href="{% url 'ward_list' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-building"></i> Ward Details
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="ward_name" class="form-label">Ward Name *</label>
                        <input type="text" class="form-control" id="ward_name" name="ward_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ward_type" class="form-label">Ward Type *</label>
                        <select class="form-select" id="ward_type" name="ward_type" required>
                            <option value="">Select Type</option>
                            <option value="ICU">ICU</option>
                            <option value="General">General</option>
                            <option value="Private">Private</option>
                            <option value="Emergency">Emergency</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="floor" class="form-label">Floor *</label>
                        <input type="number" class="form-control" id="floor" name="floor" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="total_beds" class="form-label">Total Beds *</label>
                        <input type="number" class="form-control" id="total_beds" name="total_beds" min="1" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="charge_per_day" class="form-label">Charge per Day (â‚¹) *</label>
                        <input type="number" class="form-control" id="charge_per_day" name="charge_per_day" min="0"
                            step="0.01" required>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Ward
                    </button>
                    <a href="{% url 'ward_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
